<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>www.Melvinshop.co.ke</title>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
    }

    /* Header */
    .header-bar {
        width: 100%;
        background-color: #0097e6;
        padding: 15px 20px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        border: 2px solid #2f3640;
        border-bottom: none;
        box-sizing: border-box;
    }

    h1 {
        margin: 0;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        flex: 1;
    }

    .back-btn {
        padding: 8px 12px;
        background-color: #e84118; 
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-size: 14px;
        border: 1px solid #c23616;
        margin-right: 20px;
    }

    .back-btn:hover {
        background-color: #c23616;
    }

    .search-bar input {
        padding: 6px 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    /* Table wrapper */
    .table-wrapper {
        height: calc(100% - 62px); /* full viewport minus header height */
        overflow-y: auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        border: 2px solid #0097e6;
        border-top: none;
    }

    th, td {
        padding: 10px 12px;
        text-align: left;
        border: 1px solid #ccc;
    }

    th {
        background-color: #0097e6;
        color: white;
        position: sticky;
        top: 0;
        z-index: 500;
    }

    tr:nth-child(even) {
        background-color: #f1f2f6;
    }

    td {
        font-size: 13px;
    }

    p {
        text-align: center;
        font-size: 14px;
        margin: 0;
        padding-top: 10px;
    }
</style>
</head>
<body>

<div class="header-bar">
    <a class="back-btn" href="{{ url_for('index') }}">Back to Dashboard</a>
    <h1>STOCK TAKE LIST ADDED TODAY</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search items...">
    </div>
</div>

{% if items %}
<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Description</th>
                <th>Price per PC/KG (KSH)</th>
                <th>Quantity Added</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            {% for item in items %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ "%.2f"|format(item[2]) }}</td>
                <td>{{ "%.2f"|format(item[3]) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>No items were added today.</p>
{% endif %}

<script>
const searchInput = document.getElementById('searchInput');
const tableBody = document.getElementById('tableBody');

searchInput.addEventListener('keyup', function() {
    const filter = searchInput.value.toLowerCase();
    const rows = tableBody.getElementsByTagName('tr');
    for (let i = 0; i < rows.length; i++) {
        const cells = rows[i].getElementsByTagName('td');
        let match = false;
        for (let j = 0; j < cells.length; j++) {
            if (cells[j].textContent.toLowerCase().indexOf(filter) > -1) {
                match = true;
                break;
            }
        }
        rows[i].style.display = match ? '' : 'none';
    }
});
</script>

</body>
</html>

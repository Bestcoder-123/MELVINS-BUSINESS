<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Excel</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f5f6fa; margin: 0; padding: 20px; }
h1 { text-align: center; }
form { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
input[type="file"] { padding: 5px; }
button { padding: 8px 15px; background-color: #0097e6; color: white; border-radius: 5px; border: none; cursor: pointer; }
button:hover { background-color: #00a8ff; }
a { text-decoration: none; color: #40739e; margin-top: 10px; }
a:hover { text-decoration: underline; }
ul { color: red; }
</style>
</head>
<body>
<h1>Upload Excel/CSV File</h1>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
</form>
<p><a href="{{ url_for('index') }}">Back to Dashboard</a></p>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
</body>
</html>

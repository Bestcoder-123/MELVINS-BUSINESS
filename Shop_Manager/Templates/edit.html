<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        form { display: flex; flex-direction: column; width: 300px; }
        input, button { margin-bottom: 10px; padding: 8px; }
        a { text-decoration: none; color: #007BFF; }
    </style>
</head>
<body>
    <h1>Edit Item</h1>
    <form action="/update/{{ item[0] }}" method="post">
        <label>Item:</label>
        <input type="text" name="item" value="{{ item[1] }}" required>

```
    <label>Description:</label>
    <input type="text" name="description" value="{{ item[2] }}">

    <label>Price per pc/kg:</label>
    <input type="number" step="0.01" name="price_per_pc_or_kg" value="{{ item[3] }}" required>

    <label>Total quantity available:</label>
    <input type="number" step="0.01" name="total_quantity_available" value="{{ item[4] }}" required>

    <button type="submit">Update Item</button>
</form>
<a href="/">Back to Dashboard</a>
```

</body>
</html>

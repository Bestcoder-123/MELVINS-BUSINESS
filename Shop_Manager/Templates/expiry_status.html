<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>www.Melvinshop.co.ke</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f6fa;
}

/* FIXED MAIN HEADER */
.header-bar {
    width: 100%;
    background-color: #40739e;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    position: fixed;
    top: 0;
    left: 0;
    height: 72px;
    font-size: 24px;
    font-weight: bold;
    border-bottom: 2px solid #2f3640;
    z-index: 1000;
}

/* BACK BUTTON */
.header-bar a {
    position: absolute;
    left: 20px;
    color: black;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    padding: 8px 20px;
    border-radius: 5px;
    background-color: #7f8c8d;
    border: 1px solid #d4ac0d;
}
.header-bar a:hover { background-color: #e1b90f; }

/* SAVE BUTTON */
.save-button {
    position: absolute;
    right: 220px; /* shifted slightly left */
    top: 50%;
    transform: translateY(-50%);
    padding: 10px 20px;
    font-size: 16px;
    background-color: #40739e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.save-button:hover {
    background-color: #2f3640;
}

/* SEARCH BAR */
.search-box {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
}
.search-box input {
    padding: 6px 12px;
    border-radius: 5px;
    border: 1px solid #dcdde1;
    font-size: 14px;
}

/* CONTAINER BELOW FIXED HEADER */
.container {
    width: 100%;
    height: calc(100vh - 72px); /* full viewport minus header */
    margin-top: 72px;
    overflow-y: auto;
    padding: 0 10px; /* optional padding for edges */
}

/* TABLE */
table {
    width: 100%;
    min-height: 100%; /* table stretches full container */
    border-collapse: collapse;
    background-color: #ffffff;
    border-radius: 0 0 8px 8px;
    border: 2px solid #40739e;
    table-layout: fixed;
}

/* STICKY COLUMN HEADERS */
thead th {
    position: sticky;
    top: 0;
    z-index: 999;
    background-color: #e74c3c;
    color: white;
    border-bottom: 2px solid #c0392b;
    text-transform: uppercase;
    text-align: left; /* align headers with body */
}

th, td {
    padding: 12px 15px;
    border: 1px solid #ccc;
    word-wrap: break-word;
    text-align: left; /* align body data left */
}

/* DATE FIELD */
input[type="date"] {
    padding: 5px;
    font-size: 14px;
    border: none;
    background: none;
    width: 100%;
    box-sizing: border-box;
}

input[readonly] {
    border: none;
    background: none;
    font-weight: bold;
}

/* DATE WRAPPER WITH ICON */
.date-wrapper {
    position: relative;
    width: 100%;
}
.date-wrapper .calendar-icon {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    pointer-events: none;
    font-size: 14px;
}
</style>
</head>

<body>

<div class="header-bar">
    <a href="/">Back to Dashboard</a>
    EXPIRY STATUS 2025

    <button type="submit" form="expiryForm" class="save-button">Save</button>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
</div>

<div class="container">
    <form action="{{ url_for('update_expiry') }}" method="POST" id="expiryForm">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Expiry Date</th>
                    <th>Status</th>
                </tr>
            </thead>

            <tbody id="tableBody">
                {% for item in items %}
                <tr>
                    <td>{{ item['item'] }}</td>

                    <td>
                        <div class="date-wrapper">
                            <input type="date"
                                   name="expiry_date_{{ item['item'] | replace(' ', '_') }}"
                                   value="{{ item['expiry_date'] if item['expiry_date'] else '' }}"
                                   onchange="updateStatus(this)">
                            <span class="calendar-icon">ðŸ“…</span>
                        </div>
                    </td>

                    <td>
                        <input type="text"
                               name="expiry_status_{{ item['item'] | replace(' ', '_') }}"
                               value="{{ item['expiry_status'] if item['expiry_status'] else 'N/A' }}"
                               readonly>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</div>

<script>
// UPDATE STATUS BASED ON DATE PICKER
function updateStatus(dateInput) {
    const row = dateInput.closest('tr');
    const statusInput = row.querySelector('input[readonly]');
    const today = new Date();
    today.setHours(0,0,0,0);

    const selectedDate = new Date(dateInput.value);
    selectedDate.setHours(0,0,0,0);

    if (!dateInput.value) {
        statusInput.value = 'N/A';
        return;
    }
    statusInput.value = selectedDate <= today ? 'Expired' : 'Valid';
}

// INITIALIZE STATUS ON PAGE LOAD
window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('input[type="date"]').forEach(input => updateStatus(input));
});

// SEARCH FILTER
document.getElementById('searchInput').addEventListener('keyup', function () {
    const filter = this.value.toLowerCase();
    const rows = document.querySelectorAll("#tableBody tr");

    rows.forEach(row => {
        row.style.display = row.textContent.toLowerCase().includes(filter) ? "" : "none";
    });
});
</script>

</body>
</html>
